<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1>Hunting Phone</h1>
    </header>

    <main class="container mx-auto px-32 mt-10">
      <div class="bg-gray-600 p-4 m-4 text-center rounded-xl">
        <input
          id="search-field"
          type="text"
          placeholder="Search"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handelSearch()" class="btn btn-accent">Search</button>
        <!-- another search field -->
        <input
          id="search-field2"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs ml-10"
        />
        <button onclick="handelSearch2()" class="btn btn-primary">
          Search
        </button>
      </div>
      <div id="loading-spinner" class="text-center my-20 hidden">
        <span class="loading loading-spinner text-info"></span>
      </div>
      <div
        id="phone-container"
        class="grid grid-cols-1 lg:grid-cols-3 gap-10 my-10"
      ></div>
      <div id="show-all-container" class="hidden text-center">
        <button
          onclick="handelShowAll()"
          class="btn btn-active btn-accent text-white font-bold"
        >
          Show All
        </button>
      </div>
    </main>
    <!-- script -->
    <script src="js/phone.js"></script>
  </body>
</html>
